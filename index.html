<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Image Slider</title>
</head>
<body>

        <div class="slides">
            <img src="./img/img-1.jpg" alt="">
            <div class="caption"><h1>caption text 1</h1></div>
        </div>

        <div class="slides">
            <img src="./img/img-2.jpg" alt="">
            <div class="caption"><h1>caption text 2</h1></div>
        </div>

        <div class="slides">
            <img src="./img/img-3.jpg" alt="">
            <div class="caption"><h1>caption text 3</h1></div>
        </div>

        <div class="slides">
            <img src="./img/img-4.jpg" alt="">
            <div class="caption"><h1>caption text 4</h1></div>
        </div>

        <span class="arrow prev" onclick="controller(-1)">&#60</span>
        <span class="arrow next" onclick="controller(1)">&#62</span>

    <script src="./script.js"></script>
    
</body>
</html>
